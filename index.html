<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Product card shop</title>
  </head>
  <body>

   <header>
    <!-- //navbar -->
    <div id="navbar">
        <img src="./image/back.png" alt="ADIDAS" class="back">
        <a href="#">men</a>

        <a href="##">sing up</a>
    </div>

   <!-- section -->
    <h1 class="title-shop">ADIDAS</h1>
    
    <article class="banner">
      <div class="card__img">
        <!-- <img src="assets/img/img1.png" alt=""> -->
        <img src="./image/1.webp" alt="" />
      </div>
      <div class="card__name">
        <p>OZELLE Running Shoes</p>
      </div>
      <div class="card__precis">
        <div class="card__price">
          <a href="" class="card__icon"
            ><ion-icon name="heart-outline"></ion-icon

          <div>
            <span class="card__preci card__preci--now">$799.00</span>
          </div>
        </div>
        <a href="###"><button>Buy Now</button></a>
      </div>
    </article>

    <main class="main bd-grid">
      <article class="card">
        <div class="card__img">
          <img src="./image/2.webp" alt="" />
        </div>
        <div class="card__name">
          <p>AIR ZOOM PEGASUS</p>
        </div>
        <div class="card__precis">
          <a href="" class="card__icon"
            ><ion-icon name="heart-outline"></ion-icon
          ></a>
          <div>
            <span class="card__preci card__preci--before">$999.00</span>
            <span class="card__preci card__preci--now">$899.00</span>
          </div>
          <a href="" class="card__icon"
            ><ion-icon name="cart-outline"></ion-icon
          ></a>
        </div>
      </article>

      <article class="card">
        <div class="card__img">
          <img src="./image/3.webp" alt="" />
        </div>
        <div class="card__name">
          <p>AIR ZOOM PEGASUS</p>
        </div>
        <div class="card__precis">
          <a href="" class="card__icon"
            ><ion-icon name="heart-outline"></ion-icon
          ></a>

          <div>
            <span class="card__preci card__preci--before">$990.00</span>
            <span class="card__preci card__preci--now">$599.00</span>
          </div>
          <a href="" class="card__icon"
            ><ion-icon name="cart-outline"></ion-icon
          ></a>
        </div>
      </article>

      <article class="card">
        <div class="card__img">
          <img src="./image/4.webp" alt="" />
        </div>
        <div class="card__name">
          <p>AIR ZOOM PEGASUS</p>
        </div>
        <div class="card__precis">
          <a href="" class="card__icon"
            ><ion-icon name="heart-outline"></ion-icon
          ></a>

          <div>
            <span class="card__preci card__preci--before">$299.00</span>
            <span class="card__preci card__preci--now">$249.00</span>
          </div>
          <a href="" class="card__icon"
            ><ion-icon name="cart-outline"></ion-icon
          ></a>
        </div>
      </article>
    </main>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

</html>
